<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account - Instant Context</title>
  <meta name="description" content="Request permanent deletion of your Instant Context account and all associated data">
  <style>
    /* I kept your EXACT styling here */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f1216 0%, #1a1f28 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(26, 31, 40, 0.95);
      border: 1px solid rgba(0, 188, 212, 0.2);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 { color: #00bcd4; font-size: 28px; margin-bottom: 12px; font-weight: 600; }
    .subtitle { color: #888; font-size: 14px; margin-bottom: 32px; }
    .warning-box {
      background: rgba(255, 152, 0, 0.1);
      border-left: 4px solid #ff9800;
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 4px;
    }
    .warning-box h3 { color: #ff9800; font-size: 16px; margin-bottom: 8px; }
    .warning-box ul { margin-left: 20px; color: #bbb; line-height: 1.6; }
    .form-group { margin-bottom: 24px; }
    label { display: block; color: #00bcd4; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
    input[type="email"] {
      width: 100%; padding: 12px 16px;
      background: rgba(15, 18, 22, 0.8);
      border: 1px solid rgba(0, 188, 212, 0.3);
      border-radius: 8px; color: #e0e0e0; font-size: 16px;
    }
    .checkbox-group { display: flex; align-items: flex-start; margin-bottom: 24px; gap: 12px; }
    input[type="checkbox"] { width: 20px; height: 20px; margin-top: 2px; cursor: pointer; accent-color: #00bcd4; }
    .checkbox-label { color: #bbb; font-size: 14px; line-height: 1.6; cursor: pointer; }
    .btn {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
      color: white; border: none; border-radius: 8px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      transition: all 0.3s;
      text-decoration: none; display: block; text-align: center;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4); }
    .footer { margin-top: 32px; padding-top: 24px; border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; }
    .footer p { color: #888; font-size: 13px; line-height: 1.6; }
    .footer a { color: #00bcd4; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóëÔ∏è Delete Account</h1>
    <p class="subtitle">Instant Context - Data Deletion Request</p>

    <div class="warning-box">
      <h3>‚ö†Ô∏è This Action is Permanent</h3>
      <ul>
        <li>All scan history and results will be deleted</li>
        <li>Your account cannot be recovered</li>
      </ul>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="your.email@example.com">
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="confirm">
      <label for="confirm" class="checkbox-label">
        I understand this action is permanent.
      </label>
    </div>

    <a href="#" class="btn" id="submitBtn" onclick="sendEmail()">Request Account Deletion</a>

    <div class="footer">
      <p>Need help? Contact us at <a href="mailto:instantcontext.app@gmail.com">instantcontext.app@gmail.com</a></p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://wvmgtgeoemnkhcbvxeqw.supabase.co';
    const FUNCTION_URL = `${SUPABASE_URL}/functions/v1/request-account-deletion`;

    async function sendEmail() {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const confirmed = document.getElementById('confirm').checked;
      const submitBtn = document.getElementById('submitBtn');

      if (!confirmed) {
        alert("Please check the box to confirm you understand this action is permanent.");
        return;
      }
      
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      submitBtn.textContent = 'Processing...';
      submitBtn.style.opacity = '0.5';
      submitBtn.style.pointerEvents = 'none';

      try {
        const response = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (data.success) {
          alert(data.message || 'Request submitted! Check your email for confirmation.');
          document.getElementById('email').value = '';
          document.getElementById('confirm').checked = false;
        } else {
          alert(data.error || 'Failed to submit request. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please check your connection and try again.');
      } finally {
        submitBtn.textContent = 'Request Account Deletion';
        submitBtn.style.opacity = '1';
        submitBtn.style.pointerEvents = 'auto';
      }
    }
  </script>
</body>
</html>
